<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <style>
      html,
      body {
        overflow: hidden;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.js"></script>
    <script src="node_modules/three/examples/js/controls/OrbitControls.js"></script>
    <script>
      let camera, scene, renderer;
      let geometry, material, mesh;
      let speed = 0.001;
      let meshes;
      let cameraZ = 2;

      init();
      animate();

      function init() {
        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.01,
          10
        );
        camera.position.z = cameraZ;

        scene = new THREE.Scene();

        function randomFloat(min, max) {
          return Math.random() * (max - min) + min;
        }

        meshes = Array(1)
          .fill()
          .map(() => {
            let complexity = 10
            // geometry = new THREE.SphereGeometry(1, complexity, complexity);
            // material = new THREE.MeshBasicMaterial( {wireframe: true, color: 0xffcc00} );

            let texture = new THREE.TextureLoader().load(`8k_mercury.jpg`);
            let geometry = new THREE.SphereGeometry(1, 40, 40);
            let material = new THREE.MeshBasicMaterial({ map: texture });
            
            
            let mesh = new THREE.Mesh(geometry, material);
            mesh.position.x = 0;
            mesh.position.y = 0;
            // mesh.rotation.y = randomFloat(0, 2 * Math.PI);

            return mesh;
          });

        meshes.forEach(mesh => scene.add(mesh));

        function buildLights(scene) {
            var light = new THREE.SpotLight("#fc0", 1.8);
            light.position.z = 1;
        
            light.angle = .05;
        
            light.decacy = .2;
            light.penumbra = 1;
        
            light.shadow.camera.near = 10;
            light.shadow.camera.far = 1000;
            light.shadow.camera.fov = 30;
        
            scene.add(light);
        }
        var light = buildLights(scene);

        scene.background = new THREE.Color("black");
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.gammaFactor = 2.2;
        renderer.gammaOutput = true;
        document.body.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        //controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)
        controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
        controls.dampingFactor = 0.25;
        // controls.screenSpacePanning = false;
        // controls.minDistance = 100;
        // controls.maxDistance = 500;
        // controls.maxPolarAngle = Math.PI / 2;
      }

      function animate() {
        requestAnimationFrame(animate);

        // mesh.rotation.x += speed;
        meshes[0].rotation.y += speed;
        // mesh.rotation.z += speed;

        // cameraZ -= 0.01;
        // camera.position.z = cameraZ;

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
